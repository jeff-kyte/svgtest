<!DOCTYPE html>
<html>
<head>
	<title>SVG Design Assignment</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" id="chalice" viewBox="0 0 177.1 131" width="200px">
	<defs>
		<style>
			.cls-1 { fill: #8cd3be; }
			.cls-2 { fill: #81c5cc; }
			.cls-3 { fill: #4d4d4d; }
			.cls-4 { fill: none; }
			.cls-5 { fill: #7ac943; }
			.cls-5, .cls-7, .cls-8 {
				stroke: #000;
				stroke-miterlimit: 10;
			}
			.cls-6 { fill: #fff; }
			.cls-7 { fill: #cfb53b; }
			.cls-8 { fill: #4169e1; }
			.cls-9 { fill: #e0115f; }
			.tongue {
				fill: #754c24;
				stroke: #754c24;
			  }
            .slither {
                stroke-dasharray:185;
                stroke-dashoffset:185;
                animation: dash 4s linear forwards;
                stroke: #7ac943;
                stroke-width: 15px;
                stroke-linecap: round;
                stroke-linejoin: round;
            }
            @keyframes dash {
                to {
                    stroke-dashoffset: 0;
                }
            }
		</style>
		<linearGradient id="linear-gradient" x1="9.33" y1="13.46" x2="9.68" y2="11.49" gradientUnits="userSpaceOnUse">
      <stop offset="0.22" stop-color="#9d1500"/>
      <stop offset="0.51" stop-color="#bfba00"/>
      <stop offset="0.8" stop-color="#9d1500"/>
    </linearGradient>
    <linearGradient id="linear-gradient-2" x1="9.33" y1="8.46" x2="9.68" y2="6.49" xlink:href="#linear-gradient"/>
		
	</defs>
	<title>chalice</title>
	<!-- Background -->
	<g id="Background">
		<polygon id="bg1" class="cls-1" points="92.1 122 0.1 69 0.1 26 92.1 122"/>
		<polygon id="bg2" class="cls-2" points="92.1 122 0.1 26 0.1 0 50.1 0 92.1 122"/>
		<polygon id="bg3" class="cls-1" points="92.1 122 50.1 0 133.1 0 92.1 122"/>
		<polygon id="bg4" class="cls-2" points="92.1 122 133.1 0 177.1 0 177.1 31 92.1 122"/>
		<polygon id="bg5" class="cls-1" points="92.1 122 177.1 31 177.1 77 92.1 122"/>
		<polygon id="bg6" class="cls-2" points="92.1 122 177.1 77 177.1 123 0.1 123 0.1 69 92.1 122"/>
		<rect class="cls-3" x="149.6" y="35.5" width="5" height="45"/>
		<rect class="cls-3" x="21.6" y="35.5" width="5" height="45"/>
	</g>
	
	<!-- Snakes -->
	<g id="entireLeftSnake">
        <g id="Snake_Paths" data-name="Snake Paths">
            <path id="Left_Path" data-name="Left Path" class="cls-4" d="M6,122c11-26,33-18,33-40,0-23-27-26-29-46C9,26,14,18,24,14" transform="translate(0.6 0.5)"/>
        </g>
        <g id="leftHead" class="snake" visibility="hidden" >
            <path id="Tongue" class="tongue" d="M.5,8.7a26.79,26.79,0,0,0,8.94.61,37.75,37.75,0,0,1,5.91-.55L11.5,9.92l5.5.49s-6.87.12-8.25.74c0,0-4.81.61-8.25-.62" transform="translate(0.5 -9)">
                <animateTransform
                    attributeName="transform"
                    begin="chalice.click"
                    repeatCount="1"
                    type="skewX"
                    values="30;15;35;10;0"
                    dur="500ms"
                    additive="sum"/>
            </path>
            <path id="Head" class="cls-5" d="M15.46,13.9,7,18a4.91,4.91,0,0,1-7-4.46L.07,5.22A4.9,4.9,0,0,1,7.19.89l8.34,4.22A4.9,4.9,0,0,1,15.46,13.9Z" transform="translate(0.5 -9)"/>
            <circle id="Eye" class="cls-7" cx="9.5" cy="4" r="1"/>
            <circle id="Eye-2" data-name="Eye" class="cls-8" cx="9.5" cy="-1" r="1"/>
            <animateMotion begin="chalice.click" dur="3s" repeatCount="1" rotate="auto" fill="freeze" restart="never"
                onbegin="this.parentElement.setAttribute('visibility', 'visible');
                        document.getElementById('Left_Path').classList.add('slither');
                        document.getElementById('Right_Path').classList.add('slither');" >
                <mpath href="#Left_Path"/>
            </animateMotion>
        </g>
    </g>
    <use href="#entireLeftSnake" id="entireRightSnake" transform="scale(-1,1) translate(-176)" />
	
	<!-- Foreground -->
	<g id="Foreground_Bars" data-name="Foreground Bars">
		<rect class="cls-3" x="21.6" y="4.5" width="5" height="31"/>
		<rect class="cls-3" x="21.6" y="80.5" width="5" height="43"/>
		<rect class="cls-3" x="149.6" y="4.5" width="5" height="31"/>
		<rect class="cls-3" x="149.6" y="80.5" width="5" height="43"/>
	</g>
	<g id="Chalice">
		<path class="cls-7" d="M57.5,121.5c3-23,24-7,25-36v-22c-32-14-29-39-29-45,2-3,73-3,75,0,2,21-11,38-29,45v20c1,33,21,14,24,38Z" transform="translate(0.6 0.5)"/>
		<path class="cls-8" d="M53.5,27.5a387.13,387.13,0,0,1,75,0s0,3-2,9c0,0-35-3-71,0C55.5,36.5,53.5,30.5,53.5,27.5Z" transform="translate(0.6 0.5)"/>
		<circle class="cls-9" cx="64.6" cy="31.75" r="4.25"/>
		<circle class="cls-9" cx="118.6" cy="31.75" r="4.25"/>
		<circle class="cls-9" cx="90.6" cy="30.75" r="4.25"/>
	</g>
	
	<!-- Background color animation -->
	<animate href="#bg1" attributeName="fill" begin="chalice.mouseenter" values="#8cd3be;#8cd48c;#8cd3be" dur="1s" repeatCount="indefinite" end="chalice.mouseleave" />
	<animate href="#bg3" attributeName="fill" begin="chalice.mouseenter" values="#8cd3be;#8cd48c;#8cd3be" dur="1s" repeatCount="indefinite" end="chalice.mouseleave" />
	<animate href="#bg5" attributeName="fill" begin="chalice.mouseenter" values="#8cd3be;#8cd48c;#8cd3be" dur="1s" repeatCount="indefinite" end="chalice.mouseleave" />
	<animate href="#bg2" attributeName="fill" begin="chalice.mouseenter" values="#81c5cc;#80a6cb;#81c5cc" dur="1s" repeatCount="indefinite" end="chalice.mouseleave" />
	<animate href="#bg4" attributeName="fill" begin="chalice.mouseenter" values="#81c5cc;#80a6cb;#81c5cc" dur="1s" repeatCount="indefinite" end="chalice.mouseleave" />
	<animate href="#bg6" attributeName="fill" begin="chalice.mouseenter" values="#81c5cc;#80a6cb;#81c5cc" dur="1s" repeatCount="indefinite" end="chalice.mouseleave" />
</svg>
</body>
</html>
